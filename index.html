<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
  </head>
  <body>
    <header><h1>To-Do-App</h1></header>
    <main>
      <div class="register-box">
        <input id= "js-todo-ttl" type="text" placeholder="入力欄" maxlength="25">
        <button id= "js-register-btn" class="submit_btn" value="登録">登録</button>
        <input id="important" type="checkbox" name="task" value="重要"><label for="important">重要</label>
      </div>
      <div class="output-flex">
        <div class="Todo-box">
          <h2>ToDo</h2>
          <ul id= "js-todo-list" class="box__list">
            <!-- <li>勉強</li> -->
          </ul>
        </div>
        <div class="Done-box">
          <h2>Done</h2>
          <ul id= "js-done-list" class="box__list"></ul>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/script.js"></script>
</html>
